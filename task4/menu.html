<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake It - Menu</title>
    <!-- Import Google Fonts for 'Love Light' -->
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('image/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #704214;
        }
        .logo {
            font-size: 3rem;
            font-family: 'Georgia', serif;
            margin-top: 50px;
        }
        .logo-text {
            font-family: 'Love Light', cursive; /* Apply the custom font */
            font-size: 4.0rem; /* Adjust the size */
            font-weight: normal; /* Optional: adjust weight */
            color: #281503; /* Optional: custom color */
            margin-top: -2%;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            margin-top: -1%;
        }
        .menu-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .menu-item {
            width: 150px;
            margin: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Bake It Logo" width="200" height="200">
        <p class="logo-text">Bake it</p>
    </div>

    <div class="menu-container">
        <!-- First row -->
        <div class="menu-row">
            <div class="menu-item">
                <img src="cm.jpg" alt="Pastry 1">
                <p>Pastry 1</p>
            </div>
            <div class="menu-item">
                <img src="oc.jpeg" alt="Pastry 2" style="height: 75%; width: 100%;">
                <p>Pastry 2</p>
            </div>
        </div>

        <!-- Second row -->
        <div class="menu-row">
            <div class="menu-item">
                <img src="vvw.webp" alt="Pastry 3">
                <p>Pastry 3</p>
            </div>
            <div class="menu-item">
                <img src="bb.webp" alt="Pastry 4" style= "height: 80%;";>
                <p>Pastry 4</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You are not logged in. Redirecting to sign-in page.');
                window.location.href = 'signin.html';
                return;
            }else{
                // console.log(token);
            }

            const response = await fetch('http://localhost:5000/api/menu', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                alert('Access denied. Redirecting to sign-in page.');
                window.location.href = 'signin.html';
            }
        });
    </script>
</body>
</html>
