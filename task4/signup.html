<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake It - Sign Up</title>
    <!-- Import Google Fonts for 'Love Light' -->
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('image/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #704214;
        }
        .logo {
            font-size: 3rem;
            font-family: 'Georgia', serif;
            margin-top: 50px;
        }
        .logo-text {
            font-family: 'Love Light', cursive; /* Apply the custom font */
            font-size: 4.0rem; /* Adjust the size */
            font-weight: normal; /* Optional: adjust weight */
            color: #281503; /* Optional: custom color */
            margin-top: -2%;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #a55c1b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
    </style>
    
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Bake It Logo" width="200" height="200">
        <p class="logo-text">Bake it</p>
    </div>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="fullName" placeholder="Enter your name" required>
            <input type="password" id="password" placeholder="Set your password" required>
            <input type="text" id="mobileNumber" placeholder="Mobile number" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button class="button" type="button" onClick="handleSignUp()">Sign Up</button>
        </form>
    </div>

    <script>
          async function handleSignUp()  {
            

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5000/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fullName, email, mobileNumber, password })
            });

            if (response.ok) {
                // localStorage.setItem('token',data.token);
                const data = await response.json();
                alert(data.message);
                window.location.href = 'signin.html';
            } else {
                alert('Sign-up failed. Please try again.');
            }
        };
    </script>
</body>
</html>
